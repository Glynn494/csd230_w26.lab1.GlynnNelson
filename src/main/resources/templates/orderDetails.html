<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
</head>
<body>

<h1>Order Details</h1>

<p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>

<p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>

<p><strong>Total:</strong> <span th:text="${order.totalAmount}"></span></p>

<p><strong>Items Purchased:</strong></p>
<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${order.products}">
            <td th:text="${product.title}"></td>
            <td th:text="${product.author}"></td>
            <td th:text="${product.price}"></td>
        </tr>
    </tbody>
</table>

<a th:href="@{/cart}">Cart</a>

</body>
</html>
